<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafetyLab | Dr. Yuan-Wei Wu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;500;700&family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        html { font-size: 18px; scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFCF8;
            color: #1C1917;
            margin: 0;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-heading { font-family: 'Space Grotesk', sans-serif; }
        .font-serif-tc { font-family: 'Noto Serif TC', serif; }
        
        #loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #FDFCF8;
            z-index: 9999;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #E7E5E4;
            border-top-color: #B45309;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader-hidden {
            opacity: 0 !important;
            pointer-events: none;
        }
    </style>

    <script>
        // 初始化環境變數，解決靜態環境中 process 未定義的問題
        window.process = { env: { API_KEY: "" } };
        
        // 全局錯誤處理：若發生腳本錯誤，嘗試關閉 Loader 避免畫面被卡死
        window.onerror = function(message, source, lineno, colno, error) {
            console.error("Critical Error:", message, error);
            const loader = document.getElementById('loader');
            if (loader) loader.classList.add('loader-hidden');
            return false;
        };

        // 安全機制：若 8 秒後 React 尚未成功掛載，強制關閉 Loader
        setTimeout(() => {
            const loader = document.getElementById('loader');
            if (loader && !loader.classList.contains('loader-hidden')) {
                console.warn("Safety Timeout: Loader force-hidden.");
                loader.classList.add('loader-hidden');
            }
        }, 8000);
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-family: 'Space Grotesk', sans-serif; font-size: 11px; letter-spacing: 0.2em; color: #A8A29E; text-transform: uppercase; font-weight: bold;">SafetyLab Initializing</p>
    </div>
    
    <div id="root"></div>
    <div id="error-display" style="display:none; position:fixed; bottom:20px; left:20px; right:20px; max-height: 40vh; overflow-y: auto; background:#fff1f2; border:2px solid #fecaca; padding:20px; border-radius:16px; z-index:10000; font-family:monospace; font-size:12px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);"></div>

    <!-- Main Entry Bundle: 使用相對路徑確保 GitHub Pages 子路徑下能正確存取 -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="index.tsx"></script>
</body>
</html>
