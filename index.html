<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafetyLab | Dr. Yuan-Wei Wu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;500;700&family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone: Handles in-browser TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        html { font-size: 18px; scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFCF8;
            color: #1C1917;
            margin: 0;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-heading { font-family: 'Space Grotesk', sans-serif; }
        .font-serif-tc { font-family: 'Noto Serif TC', serif; }
        
        #loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #FDFCF8;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #E7E5E4;
            border-top-color: #B45309;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script>
        // Set environment variable shim
        window.process = { env: { API_KEY: "" } };
        
        // Global error catcher
        window.onerror = function(message, source, lineno, colno, error) {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML += `
                    <div style="margin-bottom: 8px; border-bottom: 1px solid #fecaca; padding-bottom: 4px;">
                        <strong style="color:#b91c1c">[System Error]</strong> ${message}<br/>
                        <small style="color:#666">Line: ${lineno} in ${source}</small>
                    </div>`;
            }
            console.error("Critical Error:", message, "at", source, lineno);
            // Don't return true, allow default handler to run so console sees it too
            return false;
        };

        // Monitor React rendering and remove loader
        let checkCount = 0;
        const checkAppReady = setInterval(() => {
            checkCount++;
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                const loader = document.getElementById('loader');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }
                clearInterval(checkAppReady);
            }
            
            // Diagnostics for slow initialization (10 seconds)
            if (checkCount > 50) {
                const display = document.getElementById('error-display');
                if (display && display.style.display === 'none') {
                    display.style.display = 'block';
                    display.innerHTML += `<p style="color:#854d0e">系統啟動逾時。請檢查瀏覽器 Console 是否有 404 錯誤 (通常是 import 路徑缺少副檔名) 或語法錯誤。</p>`;
                }
            }
        }, 200);
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-family: 'Space Grotesk', sans-serif; font-size: 11px; letter-spacing: 0.2em; color: #A8A29E; text-transform: uppercase; font-weight: bold;">SafetyLab Initializing</p>
    </div>
    
    <div id="root"></div>
    
    <div id="error-display" style="display:none; position:fixed; bottom:20px; left:20px; right:20px; max-height: 40vh; overflow-y: auto; background:#fff1f2; border:2px solid #fecaca; padding:20px; border-radius:16px; z-index:10000; font-family:monospace; font-size:12px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);">
        <strong style="display:block; margin-bottom:12px; color:#991b1b; text-transform: uppercase; letter-spacing: 0.1em;">Initialization Diagnostics:</strong>
    </div>

    <!-- Entry point -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
</body>
</html>
