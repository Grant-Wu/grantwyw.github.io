
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafetyLab | Dr. Yuan-Wei Wu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;500;700&family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Babel for on-the-fly TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        html { font-size: 18px; scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFCF8;
            color: #1C1917;
            margin: 0;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-heading { font-family: 'Space Grotesk', sans-serif; }
        .font-serif-tc { font-family: 'Noto Serif TC', serif; }
        
        #loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #FDFCF8;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #E7E5E4;
            border-top-color: #B45309;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script>
        // Pre-define process for Gemini SDK and other libraries
        window.process = { env: { API_KEY: "" } };
        
        // Error Logger
        window.addEventListener('error', function(e) {
            console.error("Initialization Error:", e);
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML += `<div style="color:#ef4444; margin-bottom:5px;">[Error] ${e.message}</div>`;
            }
        });

        // Remove loader when app is rendered
        const checkAppReady = setInterval(() => {
            if (document.querySelector('#root > div')) {
                const loader = document.getElementById('loader');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }
                clearInterval(checkAppReady);
            }
        }, 200);
    </script>

    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-family: 'Space Grotesk', sans-serif; font-size: 11px; letter-spacing: 0.2em; color: #A8A29E; text-transform: uppercase; font-weight: bold;">SafetyLab Rendering</p>
    </div>
    
    <div id="root"></div>
    
    <div id="error-display" style="display:none; position:fixed; bottom:20px; left:20px; right:20px; background:#fef2f2; border:1px solid #fecaca; padding:15px; border-radius:12px; z-index:10000; font-family:monospace; font-size:12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);">
        <strong style="display:block; margin-bottom:10px; color:#991b1b;">Runtime / Transpilation Error:</strong>
    </div>

    <!-- 
      Critical: data-type="module" tells Babel to use its internal loader 
      to fetch and transpile referenced .tsx files. 
    -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
</body>
</html>
